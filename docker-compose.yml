version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ramzi-portfolio
    ports:
      - "3000:80"
    restart: unless-stopped
    volumes:
      # Optional: mount nginx config for easy updates
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge

