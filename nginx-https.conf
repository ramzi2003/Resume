server {
    listen 80;
    server_name ramzi-portfolio.duckdns.org;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ramzi-portfolio.duckdns.org;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/ramzi-portfolio.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ramzi-portfolio.duckdns.org/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Handle /ramzi-portfolio without trailing slash
    location = /ramzi-portfolio {
        return 301 /ramzi-portfolio/;
    }

    # Serve from /ramzi-portfolio/ subdirectory
    location /ramzi-portfolio/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Cache static assets (but NOT for /ramzi-portfolio paths - those are handled above)
    location ~* ^(?!.*/ramzi-portfolio).*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Root redirect to subdirectory
    location = / {
        return 301 /ramzi-portfolio/;
    }

    # Error pages
    error_page 404 /ramzi-portfolio/index.html;
}

