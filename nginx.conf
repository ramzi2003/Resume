server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Trust Cloudflare's real IP
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Handle /ramzi-portfolio without trailing slash
    location = /ramzi-portfolio {
        return 301 /ramzi-portfolio/;
    }

    # Serve from /ramzi-portfolio/ subdirectory
    location /ramzi-portfolio/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Cache static assets (but NOT for /ramzi-portfolio paths - those are handled above)
    location ~* ^(?!.*/ramzi-portfolio).*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Root redirect to subdirectory
    location = / {
        return 301 /ramzi-portfolio/;
    }

    # Error pages
    error_page 404 /ramzi-portfolio/index.html;
}

