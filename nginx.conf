server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Handle /ramzi-portfolio without trailing slash
    location = /ramzi-portfolio {
        return 301 /ramzi-portfolio/;
    }

    # Serve from /ramzi-portfolio subdirectory
    # The alias strips /ramzi-portfolio and serves from root
    location /ramzi-portfolio {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /ramzi-portfolio/index.html;
        index index.html;
        
        # Ensure proper MIME types
        types {
            text/css css;
            application/javascript js;
            image/png png;
            image/jpeg jpg jpeg;
            image/svg+xml svg;
        }
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Root redirect to subdirectory
    location = / {
        return 301 /ramzi-portfolio/;
    }

    # Error pages
    error_page 404 /ramzi-portfolio/index.html;
}

