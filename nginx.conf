server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Handle /ramzi-portfolio without trailing slash
    location = /ramzi-portfolio {
        return 301 /ramzi-portfolio/;
    }

    # Serve from /ramzi-portfolio/ subdirectory
    # The alias must have trailing slash to match location trailing slash
    location /ramzi-portfolio/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /ramzi-portfolio/index.html;
        index index.html;
        
        # Remove /ramzi-portfolio prefix from $uri for try_files
        rewrite ^/ramzi-portfolio/(.*)$ /$1 break;
    }
    
    # Fallback for /ramzi-portfolio (without trailing slash) - redirect
    location /ramzi-portfolio {
        return 301 /ramzi-portfolio/;
    }

    # Cache static assets (but NOT for /ramzi-portfolio paths - those are handled above)
    location ~* ^(?!.*/ramzi-portfolio).*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Root redirect to subdirectory
    location = / {
        return 301 /ramzi-portfolio/;
    }

    # Error pages
    error_page 404 /ramzi-portfolio/index.html;
}

